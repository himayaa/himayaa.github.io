<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="himayaa.io" />
    <meta name="keywords" content="Maya Hillegonds, himayaa, himaya, himayaa.io" />
    <title>himayaa.io</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/eecs280favicon.ico">

    <!-- Fomantic UI CSS library
       https://fomantic-ui.com/introduction/getting-started.html#using-a-cdn-provider -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css" rel="stylesheet">

    <!-- moment.js and timezone
       https://momentjs.com/timezone/docs/ -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-timezone@0.5.43/moment-timezone.min.js"></script>

    <!-- FullCalendar JS library
       https://fullcalendar.io/docs
       https://fullcalendar.io/docs/google-calendar  -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });

    </script>

    <!-- Custom fonts used for custom icons like Emacs, Gradescope, etc. -->
    <link href='assets/css/customfontpack.css' rel='stylesheet' />


</head>
<body>
    <div id='calendar'></div>
</body>
</html>
